{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="circle-icon success"><i class="fa-solid fa-eye"></i></div>
          <div>
            <h1 class="h5 mb-0">Secret unlocked</h1>
            <p class="text-muted mb-0">This drop is destroyed server-side. Do not reload this page.</p>
          </div>
        </div>
        <label class="form-label fw-semibold">Secret content</label>
        <textarea class="form-control" rows="8" readonly aria-label="Secret content">{{ secret_text }}</textarea>
        <div class="alert alert-warning d-flex align-items-center gap-2 mt-3 mb-0">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <div class="small mb-0">If you refresh or revisit, you will see a consumed notice. Copy what you need now.</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

server {
    listen 443 ssl http2;
    server_name your.domain.tld;

    ssl_certificate     /etc/letsencrypt/live/your.domain.tld/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your.domain.tld/privkey.pem;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Basic rate limiting to slow abuse
    limit_req_zone $binary_remote_addr zone=create_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=view_limit:10m rate=60r/m;

    client_max_body_size 10m;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Apply separate limits to creation vs viewing
        if ($request_method = POST) {
            limit_req zone=create_limit burst=5 nodelay;
        }
        if ($request_method = GET) {
            limit_req zone=view_limit burst=30 nodelay;
        }
    }
}

server {
    listen 80;
    server_name your.domain.tld;
    return 301 https://$host$request_uri;
}
